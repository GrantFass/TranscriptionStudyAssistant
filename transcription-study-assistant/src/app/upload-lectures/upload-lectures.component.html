<main>
  <section id="header">
    <header>Upload Files</header>
  </section>
  &nbsp;
  <section>
  <div class="column" id="storeLectures"><h2>Stored Lectures</h2>
    <textarea></textarea>
  </div>
  <div class="column" id="uploadLecturesCol"><h2>Upload Lectures</h2>
    <div class="row">
      <div class="col-8">
        <label class="btn btn-default p-0">
          <input id="upload" multiple type="file" />
        </label>
      </div>
    
      <section (click)="sendFiles()">
      <div class="col-4">
        <button
          class="lectures"
        >
          Submit Files
        </button>
      </div>
    </section>
    </div>
    
    <div *ngFor="let progressInfo of progressInfos" class="mb-2">
      <span>{{ progressInfo.fileName }}</span>
      <div class="progress">
        <div
          class="progress-bar progress-bar-info"
          role="progressbar"
          attr.aria-valuenow="{{ progressInfo.value }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: progressInfo.value + '%' }"
        >
          {{ progressInfo.value }}%
        </div>
      </div>
    </div>
  </div>
  </section>
</main>
